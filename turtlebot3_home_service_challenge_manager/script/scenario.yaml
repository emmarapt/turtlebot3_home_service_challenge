  task : gripper
  args : [close]
  timeout : 0 #sec, 0 : no time out
  next_scenario : move_arm_to_home_1
  scenario_on_failure : standby
  retry_times : 0
  
move_arm_to_home_1:
  task : manipulation_joint
  args : [home_with_object]
  timeout : 0 #sec, 0 : no time out
  next_scenario : finish
  scenario_on_failure : standby
  retry_times : 0

